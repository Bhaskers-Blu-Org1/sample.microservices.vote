{{ if and (ne .Release.IsInstall false) (ne .Values.test true) }}
{{ if index .Values "ibm-cloudant-dev" "persistence.useDynamicProvisioning" }}
{{ else }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cloudant-pvc
  labels:
    type: local
spec:
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/var/cloudant"
{{ end }}    
{{ end }}
